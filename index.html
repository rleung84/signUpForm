<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left">
        <div class="head">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="" class="logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">Photo by <a href="">Hailie West</a> on <a href="">Unsplash</a></div>
    </div>

    <div class="right">
        <div class="content">
            <div>This is not a real online service! You know you need something like this in your life to help you
                realize
                your
                depeset dreams.</div>
            <div>Sign up <em>now</em> to get started,</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="form">
            <div>Let's do this!</div>
            <form action="">
                <div class="row1">
                    <div class="entry">
                        <label for="first">First Name</label>
                        <input type="text" name="" id="first">
                    </div>
                    <div class="entry">
                        <label for="last">Last Name</label>
                        <input type="text" name="" id="last">
                    </div>
                </div>
                <div class="row2">
                    <div class="entry">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="entry">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="" id="phone">
                    </div>
                </div>
                <div class="row3">
                    <div class="entry">
                        <label for="pass">Password</label>
                        <input type="password" name="" id="pass" class="error">
                        <div class="passError">* Passwords do not match</div>
                    </div>
                    <div class="entry">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" name="" id="confirmPass" class="error">

                    </div>
                </div>
            </form>
        </div>

        <div class="create">
            <button>Create Account</button>
            <div>Already have an account? <a href="" class="login">Log in</a></div>

        </div>
    </div>

</body>

</html>
